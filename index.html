<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">

    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />

    <title>onboarding</title>

<body>

    <div class="preload preload-container">
        <div class="logo-img">
            <img src="images/logo/logo-2.png" alt="logo">
        </div>
        <div class="spinner-circle lg success">
            <span class="spinner-circle1 spinner-child"></span>
            <span class="spinner-circle2 spinner-child"></span>
            <span class="spinner-circle3 spinner-child"></span>
            <span class="spinner-circle4 spinner-child"></span>
            <span class="spinner-circle5 spinner-child"></span>
            <span class="spinner-circle6 spinner-child"></span>
            <span class="spinner-circle7 spinner-child"></span>
            <span class="spinner-circle8 spinner-child"></span>
            <span class="spinner-circle9 spinner-child"></span>
        </div>
    </div>
    <!-- /preload --> 

 
    <div class="boarding-section">
        
        <div class="banner-boarding-style-3">
            <img class="logo" src="images/logo/logo-1.png" alt="logo">
            <div class="title">VENDRICOM</div>
            <p class="mt-12"></p>
        </div>
        <div class="box-boarding-fixed">
            <div class="swiper tf-swiper-2" data-space-between="24" data-preview="1" data-tablet="1" data-desktop="1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="content-boarding-sw">
                            <h1>Bienvenidos a tu Biblioteca de Documentos</h1>
<!--                             <p>Regístrate y disfruta de las bondades de esta app. Información organizada, consultas avanzadas y acceso fácil a todos tus documentos en un solo lugar.</p>
 -->                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="content-boarding-sw">
                            <h1>Información Organizada al Alcance de tu Mano</h1>
<!--                             <p>Explora una biblioteca de documentos perfectamente organizada. Encuentra lo que necesitas rápidamente con nuestras herramientas de búsqueda avanzadas.</p>
 -->                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="content-boarding-sw">
                            <h1>Búsqueda Avanzada y Acceso Fácil</h1>
<!--                             <p>Consulta tus documentos de manera eficiente y accede a ellos cuando lo necesites. Nuestra app te ofrece un acceso rápido y seguro a todos tus archivos importantes.</p>
 -->                        </div>
                    </div>
                </div>
                
                <div class="swiper-pagination line-tes"></div>
    
    
            </div>

            <div class="mt-30 text-center">
                <a href="sign-up.html" class="tf-btn white">Registrarse</a>
                <a href="sign-in.html" class="tf-btn surface mt-20">Ingresar</a>

            </div>  
        </div>
    </div>
    

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
